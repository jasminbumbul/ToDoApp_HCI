<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novi zadatak</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/style_noviZadatak.css">
</head>
<body>
    <div class="wrapper">

        <header>
            <h1>Novi zadatak</h1>
        </header>
        <form>
            <input type="text" class="todo-title" placeholder="Naslov">
            <input type="text" class="todo-input" placeholder="Opis"  >
            <div class="choose-date">
                <input type="date" class="datePicker">
                <div id=nodate>
                    <label for="checkbox_nodate">Bez datuma</label>
                    <input id="checkbox_nodate" type="checkbox">
                </div>
            </div>
            <div class="kategorija">
                <select id="kategorijaSelect" name="kategorijaSelect" selected id="">
                    <option selected disabled value="0">Odaberite jednu od ponuđenih opcija</option>
                    <option value="posao">Posao</option>
                    <option value="licno">Lično</option>
                    <option value="zabava">Zabava</option>
                    <option value="ostalo">Ostalo</option>
                </select>
            </div>
            <!-- <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div> -->
        </form>

        
        <!-- <div class="todo-container">
            <ul class="todo-list"></ul>
        </div> -->

        <button class="todo-button" type="submit">+ dodaj</button>
    
    </div>
    
    
    <script src="dodavanjeTodoItema.js"></script>
</body>
</html>
